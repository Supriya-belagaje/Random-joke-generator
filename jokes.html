<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chuck Norris Jokes</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1 class="title">😂 Joke Generator</h1>
  <div class="wrapper">
    <input id="search" type="text" class="input" placeholder="Search jokes by keyword..."/>
    <button id="btn1" class="btn">🔍 Search</button>
    <br><br>
    <label for="category">Or choose a category:</label>
    <select id="category" class="select">
      <option value="">Loading categories...</option>
    </select>

    <button id="btn" class="btn">🎲 Get Random Joke</button>
    <p id="joke" class="joke-box">Your joke will appear here...</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
